        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">

                    <img src="/img/Kraken-Footer-Logo.svg" height="50" />
                    <span class="ms-3">Port of Call</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon-vk">
                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="row border-2 border-bottom border-dark-subtle">
            <div class="col-md-6">
                <!-- Stats -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Select a City</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="eventDropDown">

                        <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->

                    </ul>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th colspan="2">
                            Stats for All Events
                        </th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>
                        <td id="least">100</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 order-first order-md-last text-center">
                <img src="/img/PortCall-Logo.svg" class="img-fluid appLogo" />
            </div>

        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>
                            Event Name
                        </th>
                        <th>
                            City
                        </th>
                        <th>
                            State
                        </th>
                        <th>
                            Attendance
                        </th>
                        <th>
                            Event Date
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>
        </div>
    </main>
    <footer class="container-fluid py-2">
        <div class="row align-items-center footer-main">
            <div class="col container">
                <div class="row align-items-center gy-2 my-1">
                    <div
                        class="col d-flex justify-content-center justify-content-md-start order-last order-md-first footer-Text">
                        &copy; 2023 Vannerick Kraken
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img src="/img/Kraken-Footer-Logo.svg" height="50" />
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center justify-content-md-end">
                        <a href="#" target="_blank" class="socialIcons"><i class="bi bi-linkedin p-2"></i></a>
                        <a href="#" target="_blank" class="socialIcons"><i class="bi bi-envelope-at p-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- DropDown Menu item template -->
    <template id="dropDownItemTemplate">
        <li><a class="dropdown-item" onclick="getEvents(this)"></a>
        </li>
    </template>

    <!-- Table Row Template -->
    <template id="eventTableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        buildDropDown();
