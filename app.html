    <main class="container mt-4">
        <div class="row border-2 border-bottom border-dark-subtle">
            <div class="col-md-6">
                <!-- Stats -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Select a City</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="eventDropDown">

                        <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->

                    </ul>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th colspan="2">
                            Stats for <span id="statsHeader">All</span> Events
                        </th>
                    </tr>
                    <tr>
                        <td>Total Attendance</td>
                        <td id="total">100</td>
                    </tr>
                    <tr>
                        <td>Average Attendance</td>
                        <td id="average">100</td>
                    </tr>
                    <tr>
                        <td>Most Attended</td>
                        <td id="most">100</td>
                    </tr>
                    <tr>
                        <td>Least Attended</td>
                        <td id="least">100</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6 order-first order-md-last text-center">
                <img src="/img/PortCall-Logo.svg" class="img-fluid appLogo" />
            </div>

        </div>
        <div><button class="btn btn-dark my-3" id="btnAddEvent" data-bs-toggle="modal"
                data-bs-target="#newEventModal">Add
                Data</button></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>
                            Event Name
                        </th>
                        <th>
                            City
                        </th>
                        <th>
                            State
                        </th>
                        <th>
                            Attendance
                        </th>
                        <th>
                            Event Date
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>
        </div>
    </main>
    <footer class="container-fluid py-2">
        <div class="row align-items-center footer-main">
            <div class="col container">

                    </div>
                </div>
            </div>
        </div>

    <!-- MODALS -->

    <!-- NEW EVENT MODAL -->
    <div class="modal fade" id="newEventModal" tabindex="-1" aria-labelledby="New Event Modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newEventModalHeader" onclick="">Add A New Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="newEventForm">
                        <div class="modal-body">
                            <div>
                                <label class="form-label fs-6" for="newEventName">
                                    Event Name: </label>
                                <input class="form-control mb-2" type="text" id="newEventName" aria-label="Event Name"
                                    required />
                            </div>
                            <div>
                                <label class="form-label fs-6" for="newEventCity">
                                    City: </label>
                                <input class="form-control mb-2" type="text" id="newEventCity" aria-label="City"
                                    required />
                            </div>

                            <!-- STATE DROPDOWN HERE -->
                            <div>
                                <label class="form-label fs-6" for="newEventState">State:</label>
                                <select class="form-select mb-2" aria-label="Select State" id="newEventState">
                                    <option value="">Select a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div>
                                <label class="form-label fs-6" for="newEventAttendance">
                                    Attendance: </label>
                                <input class="form-control mb-2" type="text" id="newEventAttendance"
                                    aria-label="Attendance" required />
                            </div>
                            <div>
                                <label class="form-label fs-6" for="newEventDate">
                                    Date: </label>
                                <input class="form-control mb-2" type="date" id="newEventDate" aria-label="Date"
                                    required />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSaveEventData" data-bs-dismiss="modal"
                        onclick="saveEventData()">Save</button>
                </div>
            </div>
        </div>
    </div>




    <!-- DropDown Menu item template -->
    <template id="dropDownItemTemplate">
        <li>
            <a class="dropdown-item" onclick="getEvents(this)"></a>
        </li>
    </template>

    <!-- Table Row Template -->
    <template id="eventTableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
